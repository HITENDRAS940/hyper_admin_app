name: React Native CI/CD

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: 'Select build type'
        required: true
        default: 'development'
        options:
          - development
          - preview
          - production

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  RCLONE_CONFIG_GDRIVE_TYPE: ${{ secrets.RCLONE_CONFIG_GDRIVE_TYPE }}
  RCLONE_CONFIG_GDRIVE_TOKEN: ${{ secrets.RCLONE_CONFIG_GDRIVE_TOKEN }}
  RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID: ${{ secrets.RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  check-skip:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Skip CI check
        run: echo "Proceeding with workflow"

  test:
    needs: check-skip
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Setup npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run TypeScript check
        run: npm run tsc

      - name: ðŸ§¹ Run ESLint
        run: npm run lint

      - name: ðŸŽ¨ Run Prettier check
        run: npm run format:check

  build-and-deploy:
    needs: test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g eas-cli@latest

      - name: ðŸ”„ Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version
          echo "Build type: ${{ github.event.inputs.buildType }}"

      - name: ðŸ“‹ Fix package.json main entry
        run: |
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          if [ -f ./package.json ]; then
            cp package.json package.json.bak
            jq '.main = "node_modules/expo/AppEntry.js"' package.json > package.json.tmp && mv package.json.tmp package.json
            echo "Updated package.json main entry"
            cat package.json | grep "main"
          else
            echo "package.json not found"
            exit 1
          fi

      - name: ðŸ“‹ Update metro.config.js for SVG support
        run: |
          if [ -f ./metro.config.js ]; then
            echo "Creating backup of metro.config.js"
            cp ./metro.config.js ./metro.config.js.backup
            echo "Updating metro.config.js to CommonJS format"
            cat > ./metro.config.js << 'EOFMARKER'
          /* eslint-disable @typescript-eslint/no-var-requires */
          const { getDefaultConfig } = require('expo/metro-config');

          const config = getDefaultConfig(__dirname);

          const { transformer, resolver } = config;

          config.transformer = {
            ...transformer,
            babelTransformerPath: require.resolve('react-native-svg-transformer/expo'),
          };

          config.resolver = {
            ...resolver,
            assetExts: resolver.assetExts.filter(ext => ext !== 'svg'),
            sourceExts: [...resolver.sourceExts, 'svg'],
          };

          module.exports = config;
          EOFMARKER
            echo "metro.config.js updated to CommonJS format"
          else
            echo "metro.config.js not found"
          fi

      - name: ðŸ“± Build Development APK
        if: github.event.inputs.buildType == 'development'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile development --local --non-interactive --output=./app-dev.apk
        env:
          NODE_ENV: development

      - name: ðŸ“± Build Preview APK
        if: github.event.inputs.buildType == 'preview'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile preview --local --non-interactive --output=./app-preview.apk
        env:
          NODE_ENV: production

      - name: ðŸ“± Build Production AAB
        if: github.event.inputs.buildType == 'production'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile production --local --non-interactive --output=./app-release.aab
        env:
          NODE_ENV: production

      - name: ðŸ— Setup rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          version: latest

      - name: ðŸ“¤ Configure rclone
        run: |
          rm -rf ~/.config/rclone
          mkdir -p ~/.config/rclone

          cat > ~/.config/rclone/rclone.conf << EOF
          [gdrive]
          type = ${RCLONE_CONFIG_GDRIVE_TYPE}
          token = ${RCLONE_CONFIG_GDRIVE_TOKEN}
          root_folder_id = ${RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID}
          EOF

          chmod 600 ~/.config/rclone/rclone.conf
          echo "Testing rclone configuration..."
          rclone ls gdrive: --max-depth 1

      - name: ðŸ“¤ Upload Development APK to Google Drive
        if: github.event.inputs.buildType == 'development'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          FOLDER_PATH="App Builds/dev-$VERSION-$BUILD_NUMBER"

          echo "Creating folder: $FOLDER_PATH"
          rclone mkdir "gdrive:$FOLDER_PATH"

          echo "Uploading development APK..."
          rclone copy ./app-dev.apk "gdrive:$FOLDER_PATH/hyper-dev-$VERSION.apk" -v

      - name: ðŸ“¤ Upload Preview APK to Google Drive
        if: github.event.inputs.buildType == 'preview'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          FOLDER_PATH="App Builds/preview-$VERSION-$BUILD_NUMBER"

          echo "Creating folder: $FOLDER_PATH"
          rclone mkdir "gdrive:$FOLDER_PATH"

          echo "Uploading preview APK..."
          rclone copy ./app-preview.apk "gdrive:$FOLDER_PATH/hyper-preview-$VERSION.apk" -v

      - name: ðŸ“¤ Upload Production AAB to Google Drive
        if: github.event.inputs.buildType == 'production'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          FOLDER_PATH="App Builds/prod-$VERSION-$BUILD_NUMBER"

          echo "Creating folder: $FOLDER_PATH"
          rclone mkdir "gdrive:$FOLDER_PATH"

          echo "Uploading production AAB..."
          rclone copy ./app-release.aab "gdrive:$FOLDER_PATH/hyper-$VERSION.aab" -v

      - name: ðŸ“¦ Upload Development artifact
        if: github.event.inputs.buildType == 'development'
        uses: actions/upload-artifact@v4
        with:
          name: app-dev
          path: ./app-dev.apk
          retention-days: 7

      - name: ðŸ“¦ Upload Preview artifact
        if: github.event.inputs.buildType == 'preview'
        uses: actions/upload-artifact@v4
        with:
          name: app-preview
          path: ./app-preview.apk
          retention-days: 7

      - name: ðŸ“¦ Upload Production artifact
        if: github.event.inputs.buildType == 'production'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./app-release.aab
          retention-days: 7
